server:
  port: 4000

ribbon:
  ReadTimeout: 20000
  ConnectTimeout: 20000

zuul:
  ignoredServices: '*'
  host:
    connect-timeout-millis: 20000
    socket-timeout-millis: 20000

  routes:
    auth-service:
      path: /auth/**
      url: http://auth-service:5000
      stripPrefix: false
      sensitiveHeaders:

    report-service:
      path: /report/**
      serviceId: report-service
      stripPrefix: false
      sensitiveHeaders:

    accounts:
      path: /accounts/**
      url: account-service
      stripPrefix: false
      sensitiveHeaders:


